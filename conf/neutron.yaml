---
neutron_conf_dir:   /etc/neutron
neutron_conf_files:
    - neutron.conf
    - api-paste.conf
    - policy.json
    - rootwrap.conf
    - dhcp_agent.ini
    - l3_agent.ini
    - lbaas_agent.ini
    - metadata_agent.ini

neutron_conf_options:
    - admin_password
    - admin_tenant_name
    - admin_user

neutron_log_dir:    /var/log/neutron
neutron_log_files:
    - dhcp-agent.log
    - l3-agent.log
    - lbaas-agent.log
    - linuxbridge-agent.log
    - metadata-agent.log
    - metering-agent.log
    - openvswitch-agent.log
    - server.log

neutron_log_options:
    - backdoor_port
    - disable_process_locking
